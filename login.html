<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
		function myFunction() {
  		alert("Do you want to confirm login?");
		}
	</script>
</head>
<body>
	<form name="input" action="index.html" method="get" onsubmit="myFunction()">
	<div class="login-box">
		<h1>Login</h1>
		<div class="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>
			<input type="text" placeholder="Username" name="" value="" required>
		</div>

		<div class="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type="password" placeholder="Password" name="" value="" required>
		</div>
		<br>

		<input class="btn" type="submit" value="Sign in">
		
	</div>
	</form>

</body>
</html>
